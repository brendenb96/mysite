
<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Miner - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" type="image/png" href="/static/webapp/favicon.png"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--[if lt IE 9]>
	<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link href="/static/css/login.css?v=1.3.0-1056852" rel="stylesheet">
</head>
<style>
	html{
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
            height: 100%;
            max-height: 100%;
            margin: 0;
            padding: 0;
            background-image: url(/static/webapp/background_login.jpg);
            background-size:100% 100%;
            background-repeat: no-repeat;
        }
</style>
<body>
	<!--login modal-->
	<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="visible-lg visible-md visible-sm" style="margin-bottom: 150px"></div>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="text-center">Login</h1>
				</div>
				<div class="modal-body">
					<form class="form-signin col-md-12 center-block" method="post" action="/login/">
						{% csrf_token %}
						<div class="input-group">
							<span class="input-group-addon" title="Username"><i class="fa fa-user fa-fw"></i></span>
							<input name="inputUsername" type="text" class="form-control input-lg" placeholder="Username" required autofocus>
						</div>
						<div class="input-group" style="margin-top: 10px;">
							<span class="input-group-addon" title="Password"><i class="fa fa-key fa-fw fa-flip-vertical"></i></span>
							<input name="inputPassword" type="password" class="form-control input-lg" placeholder="Password" required>
						</div>
						<br>
						<div class="form-group" style="margin-top: 10px;">
							<button class="btn btn-primary btn-lg btn-block">Sign In</button>
						</div>
						
						
					</form>
				</div>
				<div class="modal-footer">
					<div class="col-md-12">
						<button class="btn" data-dismiss="modal" aria-hidden="true" onclick="window.location.href='/login'">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Javascript -->
	<script src="/static/js/libs/jquery.min.js?v=1.3.0-1056852"></script>
	<script src="/static/js/libs/bootstrap.min.js?v=1.3.0-1056852"></script>
</body>
</html>
